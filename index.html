<html>
    <head>
        <meta charset="utf-8">

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--seamed">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Panton Community Baptist Church</span>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#visit" class="mdl-layout__tab is-active">Visit</a>
                    <a href="#about" class="mdl-layout__tab">About Us</a>
                    <a href="#contact" class="mdl-layout__tab">Contact Us</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="visit">
                    <h6>Sunday Service: 10:30AM - 11:30AM</h6>
                    <p>49 Adams Ferry Rd. Panton, VT</p>
                    <div id="map" style="height:400px"></div>
                </section>
                <section class="mdl-layout__tab-panel" id="about">
                    <h6 style="text-align:center">Pastors</h6>
                    <div class="profile">
                        <div class="img-container">
                            <img src="profileimg.jpg" class="profile">
                        </div>
                        <div>

                            <p>short bio goes here</p>
                        </div>
                    </div>
                    <br><br>
                    <div class="profile">
                        <div class="img-container">
                            <img src="profileimg.jpg" class="profile" >
                        </div>
                        <div>
                            <strong>Travis Moses</strong>
                            <p>short bio goes here</p>
                        </div>
                    </div>
                    <br><br>
                    <hr>
                    <h6 style="text-align:center">Statement of Faith</h6>
                    <div id="statementoffaith"></div>
                </section>
                <section class="mdl-layout__tab-panel" id="contact">
                    <p>contact info goes here</p>
                </section>
            </main>
        </div>
        <script>
            var get = function(url, callback) {
                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (req.readyState == 4) callback(req.responseText);
                };
                req.open('get', url, true);
                req.send();
            };
            var path = "statementoffaith.html";
            var el = document.getElementById('statementoffaith');
            get(path, function(res) {
                el.innerHTML = res;
            });
        </script>
        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="map.js"></script>
